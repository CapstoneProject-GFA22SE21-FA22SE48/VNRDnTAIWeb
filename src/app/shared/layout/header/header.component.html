<div class="layout-header w-full h-5rem flex justify-content-between">
  <div class="w-6 flex justify-content-start align-items-center pl-3">
    <img src="../../../../assets/images/logo-noname.png" alt="logo" [style]="{width: '4rem', height: '4rem'}" />
    <span class="text-blue-400 text-xl font-bold ml-3">Từ điển luật giao thông Việt Nam</span>
  </div>

  <div
    class="layout-topbar-menu w-6 flex justify-content-end align-items-center pr-5"
  >
    <app-notification-centre></app-notification-centre>
    <button
      pButton
      pRipple
      type="button"
      label="Đăng xuất"
      class="p-button-raised p-button-danger"
      (click)="logOut()"
    >
      <i class="pi pi-sign-out mr-2"></i>
    </button>
  </div>
</div>
