<div *ngIf="authService.getStorageSub() | async; then auth; else notAuth"></div>

<ng-template #auth>
  <app-header></app-header>
  <div class="flex">
    <app-sidebar class="layout-sidebar"></app-sidebar>
    <div class="layout-column">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>

<ng-template #notAuth>
  <router-outlet></router-outlet>
</ng-template>
<app-spinner></app-spinner>
