<div *ngIf="(authService.getStorageSub() | async); then auth else notAuth"></div>

<ng-template #auth>
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <router-outlet></router-outlet>
</ng-template>

<ng-template #notAuth>
  <router-outlet></router-outlet>
</ng-template>
<app-spinner></app-spinner>
