          </div>
        </div>

        <div class="w-12 flex justify-content-end">
          <button
            pButton
            pRipple
            icon="pi pi-check"
            type="button"
            label="Đánh dấu tất cả là đã đọc"
            [style]="{color: 'black', height: '20px'}"
            [disabled]="!tmpNotifications || tmpNotifications.length === 0"
            class="p-button-text p-button-plain text-base"
            (click)="markAllAsRead()"
          ></button>
        </div>

        <div
          class="text-lg font-italic w-12 flex justify-content-center"
          *ngIf="notifications.length === 0"
        >
          Bạn không có thông báo nào
        </div>
        <div *ngIf="notifications.length > 0">
          <div *ngFor="let noti of notifications">
            <div
              class="h-4rem mt-1 mb-1 cursor-pointer"
              (click)="viewInfo(noti)"
            >
              <div class="flex align-items-center">
                <div class="w-11">
                  <div
                    class="p-2 h-2rem text-base overflow-hidden white-space-nowrap text-overflow-ellipsis"
                  >
                    <span
                      ><span class="font-bold"
                        >[{{ noti?.senderUsername }}]</span
                      >
                      đã <span class="font-bold">{{ noti?.action }}</span
                      >&nbsp;<span class="font-italic">{{
                        noti?.relatedDescription
                      }}</span></span
                    >
                  </div>
                  <div class="pr-2 pl-2 h-1rem text-blue-400">
                    <span>{{ noti?.createdDate | dateAgo }}</span>
                  </div>
                </div>
                <div class="w-1">
                  <i
                    class="pi pi-circle-fill text-blue-500"
                    style="font-size: 0.5rem"
                    *ngIf="!noti?.isRead"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-6 flex justify-content-end">
    <button class="p-link mr-5" (click)="showNotifications()">
      <i
        class="pi pi-bell text-xl text-blue-400"
        pBadge
        value="{{ unReadNotifications.length }}"
      ></i>
    </button>
  </div>
</div>
