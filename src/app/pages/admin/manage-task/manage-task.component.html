<div class="" id="container">
  <div class="p-2 mb-1">
    <span>icon</span>
    <span class="text-xl">Quản lý công việc</span>
  </div>
  Prime

</div>
<div cdkDropListGroup class="row p-2 mb-1">
  <div class="col-5">
    <div class="example-container">
      <h2>Scribe01</h2>
      <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="scribe01" [cdkDropListConnectedTo]="[todoList]"
        class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of scribe01" cdkDrag>{{item}}</div>
      </div>
    </div>

    <div class="example-container">
      <h2>Scribe02</h2>
      <div cdkDropList #done2List="cdkDropList" [cdkDropListData]="scribe02" class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of scribe02" cdkDrag>{{item}}</div>
      </div>
    </div>
  </div>


  <div class="example-container col-6">
    <h2>Unassigned Column</h2>
    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="unassignedColumns" class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of unassignedColumns" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
